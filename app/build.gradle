buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.4'
    }
}

apply plugin: 'android'

project.archivesBaseName = "com.ninetwozero.bf3droid"

dependencies {
    compile project(':core')

    compile 'com.novoda:sqliteprovider-core:1.0.0',
            'com.google.android:support-v4:r13',
            'com.novoda.imageloader:imageloader-core:1.5.10-SNAPSHOT',
            'org.jsoup:jsoup:1.7.2',
            'com.squareup:otto:1.3.4',
            'com.google.code.gson:gson:2.2.4'
}

android {
    compileSdkVersion 8
    buildToolsVersion "18.0.1"

    defaultConfig {
        packageName "com.ninetwozero.bf3droid"
        versionCode 2000000
        versionName "2.0.0-alpha"
        minSdkVersion 8
        targetSdkVersion 10
    }

